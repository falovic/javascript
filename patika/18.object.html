<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>17 Map</title>

</head>

<body>

    <!-- Object (Nesne) Nedir? Nasıl Oluşturulur? -->

    <script>

        // 01
        let message1 = "hello";
        let message2 = "hello";
        console.log(message1 == message2);  // true

        // 02
        let object1 = {
            message: "hello"
        }
        let object2 = {
            message: "hello"
        }
        console.log(object1 == object2);    // false

        "aynı primitive değerlere sahip olan 'message1' ve 'message2' isimli değişkenler eşit kabul ediliyor."
        "fakat 'object1' ve 'object2' isimli objeler de birebir aynı değerleri barındırmalarına rağmen eşit kabul edilmiyor."
        "çünkü bu iki obje, arka planda iki ayrı hafıza adresiyle tanınıyorlar, bu yüzden içerikleri aynı olsa da farklı kabul ediliyorlar."

        // obje oluşturmak
        "objeler üç şekilde oluşturulabilir:"
        "1. Object literal"
        "2. new Object keyword"
        "3. Object.create() function"

        // Object Literals
        let countriesTalkSpanish = {
            continent: "south america",
            language: "spanish"
        };

        // new Object() Keyword
        let countriesTalkFrench = new Object();
        countriesTalkFrench.continent = "africa";
        countriesTalkFrench.language = "french";

        // Object.create();
        let noInheritence = Object.create(null);                // herhangi bir kalıtım (inheritence) almaz
        let standartObject = Object.create(Object.prototype)    // standart obje kalıtımı alır

        "Javascript’te hemen her objenin bağlantılı olduğu ikinci bir obje vardır ve bu ikinci objelere prototype denir."
        "Mevcut obje, ikinci objeden yani prototype’ından kalıtım (inheritence) alır."
        "Obje oluşturmadaki son yöntem olan object.create() yöntemi, yeni bir obje oluştururken nereden kalıtım alacağına karar vermemizi sağlar."

        // Object Anahtar(Key) ve Değer(Value) Yapısının Kullanımı ve Metodları

        let car = {
            brand: "BMW",
            year: 2020,
            "is manual": true, // birkaç kelime içeren property name'ler tırnak içine alınır
        };

        car.model = "320i";     // objeye model isminde bir key ekler ve value olarak string atar
        delete car.year;        // property siler

        console.log(car.brand); // "BMW"


        // computed property kullanımı
        "Bir obje oluştururken, key'ler için köşeli parantezler yardımıyla dinamik değerler (variable) kullanılabilir."
        "Computed properties, objedeki hangi property'nin güncelleneceğini dinamik olarak seçmemize olanak tanır."

        function objectify(key, value) {
            return {
                [key]: value
            }
        }
        objectify("name", "Anna");   //  {name: "Anna"} atanmış yeni değer

        // kompleks objeler kullanımı
        let state = {
            users: [
                { name: "Brock", age: 25, favoriteColor: "red" },
                { name: "Jessie", age: 17, favoriteColor: "yellow" },
                { name: "James", age: 41, favoriteColor: "blue" },
                { name: "Winnie", age: 18, favoriteColor: "purple" }
            ],
            settings: {
                version: "1.0.5",
                DNS: "105.xx.xx.xx",
                website: "https://www.example.com/"
            },
            banList: ["Ash", "Angelica", "Tom", "Jerry"]
        }

        console.log(state.banList[2]);
        console.log(state.settings.website);
        console.log(state.users[2].favoriteColor);

    </script>

</body>

</html>
