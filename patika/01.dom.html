        }

        // Listeye eleman ekleme

        var liste = document.querySelector("ul");
        var urun = document.querySelector("#veri");
        var ekle = document.querySelector("#ekle");

        ekle.addEventListener("click", function () {

            var li = document.createElement("li"); // yeni bir (li) oluşturuyoruz
            li.textContent = veri.value;           // input ile gelen veriyi "li" içerisine metin olarak giriyoruz.
            liste.appendChild(li);                 // appendChild ile oluşturduğumuz elementi "liste" isimli değişkenimizin içerisine ekliyoruz.
            veri.value = "";                       // Veri inputu içerisindeki metni siliyoruz.
        });
