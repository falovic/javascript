<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>17 Map</title>

</head>

<body>

    <!-- Map ile Array İçindeki Yapı Değiştirilerek Yeni Liste Oluşturulması -->

    <script>

        // Array 01
        const numbers = [2, 3, 4, 5, 10]

        const newArray = numbers.map(x => x * 2)
        console.log(newArray);

        // Array 02
        const wage = [1100, 13000, 2500, 4500, 1500, 25000, 2000];

        const newage = wage.map(e => e > 3000 ? Number(e * 1.15).toFixed() : Number(e * 1.25).toFixed());
        console.log(newage);

    </script>

</body>

</html>
