<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>09 Fat Arrow</title>
</head>

<body>

    <!-- Fat Arrow () => Fonksiyonu Kullanımı -->

    <script>

        // Function declaration
        function greet(who) {
            return `Hello, ${who}!`;
        }
        greet("John")

        // Function expression
        let greet1 = function (who) {
            return `Hello, ${who}!`;
        }
        greet("John")

        // Arrow function
        let greet2 = (who) => `Hello, ${who}!`;

        val = "eğer bir tane parametre varsa, parantezleri de kaldırabiliriz."

        let greet3 = who => `Hello, ${who}!`;

        /**********/

        // ES5
        var toplam1 = function (x, y) {
            return x + y;
        };

        // ES6
        let toplam2 = (x, y) => x + y;

        /**********/

        // ES5
        var sayi1 = function (x) {
            return x * x
        };

        // ES6
        let sayi2 = x => x * x;

        /**********/

        // return keyword

        val = "Eğer fonksiyon içerisinde {} parantez varsa return keyword'ü kullanmamız gerekir."

        var feedTheCat = (cat) => {
            if (cat === 'hungry') {
                return 'Feed the cat';
            } else {
                return 'Do not feed the cat';
            }
        }

        // this keyword

        let movie = {

            name: "La la land",

            thisInArrow: () => {
                console.log("Movie name is " + this.name); // 'this' window'u referans gösterir. Bu yüzden name'yi bulamaz.
            },

            thisInRegular() {
                console.log("Movie name is " + this.name); // 'this' kendisini referans gösterir ve çalışır.
            }
        };

        movie.thisInArrow();        // output : Movie name is
        movie.thisInRegular();      // output : Movie name is La la land

    </script>

</body>

</html>
