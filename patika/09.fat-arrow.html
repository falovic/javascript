<body>

    <!-- Fat Arrow () => Fonksiyonu Kullanımı -->

    <script>

        // Function declaration
        function greet(who) {
            return `Hello, ${who}!`;
        }
        greet("John")

        // Function expression
        const greet = function (who) {
            return `Hello, ${who}!`;
        }
        greet("John")

        // Arrow function
        const greet = (who) => `Hello, ${who}!`;
