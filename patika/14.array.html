<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>14 Dizi (Array)</title>

</head>

<body>

    <!-- Dizi (Array) Oluşturmak ve Dizi İçindeki Elemanlara Ulaşmak -->

    <script>

        // farklı tipteki elemanlar
        let arr = [1, 2, 3, "dört", "beş"];
        console.log(arr[3]);
        console.log(arr[0]);

        // for döngüsüyle elemanları yazdırma
        let arr2 = [1, 2, 3, "dört", "beş"];

        for (let i = 0; i < arr2.length; i++) {
            console.log(arr2[i]);
        }

        // dizi içinde dizi
        let arr3 = [1, 2, 3, ["dört", "beş", "altı"], 7, 8];
        console.log(arr3[3][0]);

        // forEach metoduyla erişim
        let arr4 = [1, 2, 3, "dört", "beş"];
        arr4.forEach((item, index) => {
            console.log(item, index);
        });

        // uzunluğu bilinmeyen dizinin son elemanına erişim
        let aylar = ['mart','nisan','mayis','haziran','temmuz'] 
        let sonEleman = aylar[aylar.length - 1]
        console.log(sonEleman);

    </script>

</body>

</html>
