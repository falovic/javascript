    <!-- Dizi (Array) -->

    <script>

        // Dizi Oluşturmak ve Dizi İçindeki Elemanlara Ulaşmak

        // farklı tipteki elemanlar
        let arr = [1, 2, 3, "dört", "beş"];
        console.log(arr[3]);
        console.log(arr[0]);

        // for döngüsüyle elemanları yazdırma
        let arr2 = [1, 2, 3, "dört", "beş"];

        for (let i = 0; i < arr2.length; i++) {
            console.log(arr2[i]);
        }

        // dizi içinde dizi
        let arr3 = [1, 2, 3, ["dört", "beş", "altı"], 7, 8];
        console.log(arr3[3][0]);

        // forEach metoduyla erişim
        let arr4 = [1, 2, 3, "dört", "beş"];
        arr4.forEach((item, index) => {
            console.log(item, index);
        });

        // dizinin son elemanına erişim
        let aylar = ['mart', 'nisan', 'mayis', 'haziran', 'temmuz']
        let sonEleman = aylar[aylar.length - 1]
        console.log(sonEleman);

        /**********/

        // Diziye Yeni Eleman Eklemek, Çıkartmak ve Güncellemek

        var sports = ['basketball', 'football', 'tennis'];
        
        // dizide eleman güncellemek
        sports[2] = 'judo';
        console.log(sports);

        // push()
        "dizinin sonuna eleman eklemeye yarar."

        sports.push('baseball');

        // unshift()
        "dizinin başına eleman eklemeye yarar."

        sports.unshift('baseball');

        // splice(x,y,'z')
        "x'ten itibaren y tane eleman siler ve sonuna 'z' elemanını ekler."

        sports.splice(1, 1, 'baseball');

        // pop()
        "dizinin en sonundaki elemanı silmeye yarar."

        sports.pop();

        // shift()
        "dizinin başından eleman silmeye yarar."

        sports.shift();

        // includes()
        "bir elemanın dizi içerisinde bulunup bulunmadığını kontrol eder, boolean (true/false) olarak çıktı alınır."

        sports.includes('baseball');

        // slice(x,y)
        "x'ten y'ye kadar olan (y hariç) elemanlarla yeni bir dizi oluşturur."

        sports.slice(0, 2);

        // join('x')
        "girlen parametreyi 'a x b x c' şeklinde dizideki elemanların arasına string olarak yerleştirir. parametre kısmı boş bırakılırsa default virgül koyar."

        sports.join();

        // x.concat(y)
        "x ve y dizilerini birleştirir."

        var drinks = ['water', 'coffee', 'tea'];

        sports.concat(drinks);

        // forEach(x, y, z)
        "x = elemanın kendisi, y = elemanın indeksi, z = dizinin kendisi"

        sports.forEach(function (eleman, index, dizi) {
            console.log(eleman, index, dizi);
        });

        // map()
        "kendisine verilen fonksiyonu dizinin her elemanı için uygular fakat forEach'ten farklı olarak sonucu yeni bir dizide tutar."

        const numbers = [1, 2, 3];
        let newnumbers = numbers.map(function (number) {
            return number * 5;
        });
        console.log(newnumbers); // 5, 10, 15

        // some()
        "girilen fonksiyonun sonucuna göre boolean (true/false) çıktı verir. 'true' için en az bir elemanın koşulu sağlaması yeterlidir."
        
        // every()
        "girilen fonksiyonun sonucuna göre boolean (true/false) çıktı verir. 'true' için tüm elemanların koşulu sağlaması gerekir."

        // filter()
        "fonksiyonun koşulunu sağlayan elemanlardan yeni bir dizi oluşturur."

        // find()
        "belirtilen koşulu sağlayan elemanı bulmaya yarar. koşulu birden fazla eleman sağlıyorsa ilk elemanı döndürür, hiçbiri sağlamıyorsa 'undefined' döndürür."
