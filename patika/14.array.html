<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>14 Dizi (Array)</title>

</head>

<body>

    <!-- Dizi (Array) -->

    <script>

        // Dizi Oluşturmak ve Dizi İçindeki Elemanlara Ulaşmak

        // farklı tipteki elemanlar
        let arr = [1, 2, 3, "dört", "beş"];
        console.log(arr[3]);
        console.log(arr[0]);

        // for döngüsüyle elemanları yazdırma
        let arr2 = [1, 2, 3, "dört", "beş"];

        for (let i = 0; i < arr2.length; i++) {
            console.log(arr2[i]);
        }

        // dizi içinde dizi
        let arr3 = [1, 2, 3, ["dört", "beş", "altı"], 7, 8];
        console.log(arr3[3][0]);

        // forEach metoduyla erişim
        let arr4 = [1, 2, 3, "dört", "beş"];
        arr4.forEach((item, index) => {
            console.log(item, index);
        });

        // dizinin son elemanına erişim
        let aylar = ['mart', 'nisan', 'mayis', 'haziran', 'temmuz']
        let sonEleman = aylar[aylar.length - 1]
        console.log(sonEleman);

        // Diziye Yeni Eleman Eklemek, Çıkartmak ve Güncellemek

        // push()
        "push() metodu, var olan bir dizinin sonuna eleman eklemeye yarar."

        var sports = ['basketball', 'football', 'tennis'];
        console.log(sports);
        sports.push('baseball');
        console.log(sports);

        // unshift()
        "unshift() metodu, var olan bir dizinin başına eleman eklemeye yarar."

        var sports = ['basketball', 'football', 'tennis'];
        console.log(sports);
        sports.unshift('baseball');
        console.log(sports);

        // splice()
        ".splice(x,y,'z') x'ten itibaren y tane eleman siler ve sonuna 'z' elemanını ekler."

        var sports = ['basketball', 'football', 'tennis'];
        console.log(sports);
        sports.splice(1, 1, 'baseball');
        console.log(sports);

        // pop()
        "pop() metodu, var olan bir dizinin en sonundaki elemanı silmeye yarar."

        var sports = ['basketball', 'football', 'tennis'];
        console.log(sports);
        sports.pop();
        console.log(sports);

    </script>

</body>

</html>
