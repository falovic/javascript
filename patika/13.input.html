<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>13 Input</title>

</head>

<body>

    <!-- Input İçerisinden Değer Almak -->

    <script>

        function myFunction() {
            var x = document.getElementById("myInput").value;
            document.getElementById("myP").innerHTML = (`İsminiz: ${x}`);
        }

    </script>

<input type="text" id="myInput" placeholder="İsminizi yazınız." autocomplete="off">

<button onclick="myFunction()">Tıklayınız</button>

<p id="myP"></p>

</body>

</html>
